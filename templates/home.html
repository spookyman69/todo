{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" id="task" placeholder="Task name">
                </div><br>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" id="priority" placeholder="Priority">
                </div><br>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" id="date">
                </div><br>
                <input type="submit" value="Submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <nav class="navbar bg-body-secondary">
              <div class="container-fluid">
                <h3 class="font-monospace">Tasks to be completed</h3>

              </div>
            </nav>
            {% for i in task %}
            <div class="shadow card" style="margin:30px 10px">
                <div class="card-body">
                    <div class="card-title">
                        <h5>{{i.name}}</h5>
                        <p>{{i.priority}}</p>
                        <p>{{i.date}}</p>
                        <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                        <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
